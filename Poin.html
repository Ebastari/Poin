<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montana AI â€“ Smart Land Reclamation (Interaktif)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4CAF50;
      --dark: #388E3C;
      --light: #E8F5E9;
      --bg: #f5f5f5;
      --text: #1B1B1B;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }

    .container {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 800px;
      overflow: hidden;
      position: relative;
    }

    .header {
      text-align: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
      flex-shrink: 0;
    }

    .header h1 {
      color: var(--dark);
      font-size: 1.4em;
      margin-bottom: 5px;
    }

    .header p {
      color: #555;
      font-size: 0.9em;
    }

    .body {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 20px;
      gap: 15px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .robot {
      width: 110px;
      height: 110px;
      flex-shrink: 0;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .chat {
      background: var(--light);
      border-radius: 15px;
      padding: 15px;
      flex: 1;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      position: relative;
      font-size: 1em;
      line-height: 1.6;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }

    .chat::after {
      content: '';
      position: absolute;
      left: -10px;
      top: 25px;
      border-width: 10px;
      border-style: solid;
      border-color: transparent var(--light) transparent transparent;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-top: 1px solid #eee;
      background: #fff;
      flex-shrink: 0;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover { background: var(--dark); transform: scale(1.05); }

    .progress {
      font-size: 0.85em;
      color: #777;
    }

    .typing {
      border-right: 2px solid rgba(0,0,0,0.4);
      white-space: pre-wrap;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .body {
        flex-direction: column;
        align-items: center;
      }
      .robot {
        width: 80px;
        height: 80px;
      }
      .chat {
        font-size: 0.95em;
        width: 100%;
      }
      .header h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Montana AI â€“ Smart Land Reclamation</h1>
      <p>Panduan interaktif bersama Montana ðŸ¤–</p>
    </div>

    <div class="body" id="body">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Robot AI" class="robot">
      <div class="chat" id="chat"></div>
    </div>

    <div class="controls">
      <div class="progress" id="progress">Langkah 0 dari 12</div>
      <div>
        <button class="btn" id="skip">Lewati</button>
        <button class="btn" id="next" disabled>Lanjut</button>
      </div>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const nextBtn = document.getElementById('next');
    const skipBtn = document.getElementById('skip');
    const progress = document.getElementById('progress');
    const body = document.getElementById('body');

    const steps = [
      "Halo ðŸ‘‹, saya Montana â€” asisten AI yang akan menuntun kamu mengenal sistem Montana AI.",
      "Montana AI adalah platform digital cerdas yang mendukung pengelolaan nursery, pemantauan tanaman, dan reklamasi lahan berbasis data real-time.",
      "Pertama, sistem ini memiliki fitur Manajemen Bibit Terpadu. Semua data stok, bibit, dan distribusi terhubung otomatis dengan AppSheet dan Google Sheets untuk memastikan keakuratan data ðŸŒ±",
      "Kedua, Montana AI bisa melakukan Pemantauan Kondisi Tanaman menggunakan kamera Montana V2 dan sensor tinggi otomatis â€” memberikan data pertumbuhan secara akurat dan visual ðŸ“¸",
      "Selanjutnya, ada Analisis Kesehatan Daun Berbasis AI. Teknologi image recognition membantu mendeteksi daun yang tidak sehat dan memberikan rekomendasi tindakan perawatan ðŸƒ",
      "Kemudian, sistem Pelaporan Digital & Chatbot AI memungkinkan kamu membuat laporan harian dan menanyakan informasi kapan pun secara otomatis ",
      "Kami juga menyediakan Integrasi Geospasial dan Cuaca â€” menghubungkan peta dari Google Earth, data realisasi dari ArcGIS, dan prakiraan cuaca dari MSN Weather â˜ï¸",
      "Tak ketinggalan, ada Logbook Digital & Dokumen Pendukung* seperti Logbook Bibit, Logbook Pestisida, dan dokumen RR dalam format digital ",
      "Untuk meningkatkan partisipasi, Montana AI punya sistem level pengguna â€” dari Semai â†’ Pancang â†’ Tiang â†’ Pohon â†’ Rimba ",
      "Tujuan utama kami adalah meningkatkan efisiensi, akurasi, dan transparansi dalam kegiatan penanaman serta pemeliharaan tanaman.",
      "Keunggulan Montana AI: integrasi AI + GIS + real-time data, prediksi cuaca, chatbot WhatsApp, dashboard interaktif, keamanan data ganda, dan antarmuka ramah pengguna ðŸ’¡",
      "Terima kasih telah mengikuti panduan ini! Sekarang kamu siap menjelajahi aplikasi Montana AI dan mulai petualangan digitalmu ðŸš€"
    ];

    let index = 0;
    let typing = false;

    function typeText(text) {
      chat.innerHTML = '';
      const span = document.createElement('span');
      span.className = 'typing';
      chat.appendChild(span);
      let i = 0;
      typing = true;

      const interval = setInterval(() => {
        span.textContent += text.charAt(i);
        i++;
        body.scrollTop = body.scrollHeight; // scroll otomatis
        if (i >= text.length) {
          clearInterval(interval);
          span.classList.remove('typing');
          typing = false;
          nextBtn.disabled = false;
          speakText(text);
        }
      }, 25);
    }

    function speakText(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'id-ID';
        utter.rate = 1;
        utter.pitch = 1;
        window.speechSynthesis.speak(utter);
      }
    }

    function nextStep() {
      if (typing) return;
      if (index < steps.length) {
        typeText(steps[index]);
        progress.textContent = `Langkah ${index + 1} dari ${steps.length}`;
        index++;
        nextBtn.disabled = true;
      } else {
        chat.innerHTML = 'ðŸŽ‰ Terima kasih! Kamu telah mengenal seluruh fitur Montana AI. Mari mulai menggunakan aplikasinya!';
        speakText('Terima kasih! Kamu telah mengenal seluruh fitur Montana AI. Mari mulai menggunakan aplikasinya!');
        nextBtn.style.display = 'none';
        skipBtn.textContent = "Mulai Aplikasi";
      }
    }

    nextBtn.addEventListener('click', nextStep);

    skipBtn.addEventListener('click', () => {
      window.speechSynthesis.cancel();
      chat.innerHTML = 'Mengalihkan ke aplikasi utama Montana AI... ðŸ‘‹';
      progress.textContent = 'Mengalihkan...';
      setTimeout(() => {
        window.location.href = "https://ebastari.github.io/homeadmin/HOME%20-%20admin.html";
      }, 1500);
    });

    setTimeout(() => nextStep(), 800);
  </script>
</body>
</html>
